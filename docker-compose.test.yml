version: '3.4'

networks:
  hello-cloudapp-tests-net:
    driver: bridge

services:
  hello-cloudapp_tests:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: test
    depends_on:
      - db
    environment:
      MIX_ENV: test
    volumes:
      - type: bind
        source: .
        target: /app
    networks:
      - hello-cloudapp-tests-net
  db:
    image: postgres:11.1
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: hello-cloudapp_test
    restart: on-failure
    networks:
      - hello-cloudapp-tests-net
